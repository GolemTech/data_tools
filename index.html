<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://cdnjs.cloudflare.com ">


  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="./src/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/css/main.css">

  <title>Hello World!</title>
</head>

<body>

  <div class="container-fluid" id="app">
    <h1>{{ name }}</h1>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div id="drop-area">
            <form class="my-form">
              <p>Arrastre aquí el archivo xlsx a análisar</p>
              <!-- <input type="file" id="fileElem" accept=".xlsx, .csv" onchange="handleFiles(this.files)"> -->
              <!-- <label class="button" for="fileElem">Seleccionar archivo</label> -->
            </form>
          </div>

        </div>

        <div class="col-3 actions">
          <label> <strong>Lista de hojas</strong> </label>
          <select v-model="sheet_selected" class="select">
            <option v-for="sheet in list_sheets" v-bind:value="sheet.name">
              {{ sheet.name }}
            </option>
          </select>
          <button id="toggleZoomButton">Zoom: Off</button>
          <button id="resetZoomButton">Reset Zomm</button>
        </div>

        <div class="col-3 actions">
          <label> <strong>Seleccione columna A...</strong> </label>
          <select v-model="column_a" class="select">
            <option v-for="(value, index) in headers" v-bind:value="index">
              {{ value }}
            </option>
          </select>

          <div class="row">
            Seleccione el tamaño de la ventana...
            <input data-toggle="tooltip" title="Values between 5 - 101" type="range" id="range_a"
              class="form-control" value="5" min="5" max="" step="2"
              oninput="this.nextElementSibling.value = this.value">
            <output>5 </output>
          </div>
          <br>
          <div class="row">
            Seleccione el grado del filtro...
            <input data-toggle="tooltip" title="Values between 5 - 101" type="range" id="grade_range_a"
              class="form-control" value="1" min="1" max="10" step="1"
              oninput="this.nextElementSibling.value = this.value">
            <output>1 </output>
          </div>
          <br>

          <button id="filter_sav_a">Filter</button>
          <button id="filter_picos_a">Eliminar picos</button>
        </div>

        <div class="col-3 actions">
          <label> <strong>Seleccione columna B...</strong> </label>
          <select v-model="column_b" class="select">
            <option v-for="(value, index) in headers" v-bind:value="index">
              {{ value }}
            </option>
          </select>

          <div class="row">
            Seleccione el tamaño de la ventana...
            <input data-toggle="tooltip" title="Values between 2 - 101" type="range" id="range_b"
              class="form-control" value="5" min="5" max="101" step="2"
              oninput="this.nextElementSibling.value = this.value">
            <output>5 </output>
          </div>
          <br>
          <div class="row">
            Seleccione el grado del filtro...
            <input data-toggle="tooltip" title="Values between 5 - 101" type="range" id="grade_range_b"
              class="form-control" value="1" min="1" max="5" step="1"
              oninput="this.nextElementSibling.value = this.value">
            <output>1 </output>
          </div>
          <br>

          <button id="filter_sav_b">Filter</button>
          <button id="filter_picos_b">Eliminar picos</button>
        </div>


      </div>

    </div>
  </div>








  <script src="./src/js/bootstrap.min.js"></script>
  <script src="./src/js/chartjs.js"></script>
  <script src="./src/js/hammerjs.js"></script>
  <script src="./src/js/chartjs-plugin-zoom.js"></script>
  <script src="./src/js/annotations.js"></script>
  <script src="./src/js/draggable.js"></script>
  <script src="./src/js/vue.min.js"></script>

  <script src="./src/js/xlsx.js"></script>
  <!-- <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script> -->

  <script src="./src/js/chart_drawer.js"></script>
  <script src="./src/js/renderer.js"></script>
  <script src="./src/js/read_excel.js"></script>

</body>

</html>
